<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Evolution Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas></canvas>
<div id="hud">
    <div>FPS:</div>
    <div id="hud-fps">60</div>
    <div>Foods:</div>
    <div id="hud-foods">2000</div>
    <div>Creatures:</div>
    <div id="hud-creatures">150</div>
</div>
<div id="open-settings-btn" onclick="openSettingsPanel()">Settings</div>
<div id="settings">

    <div>
        <label for="creatures-count">Creatures start count</label>
        <input type="number" id="creatures-count">
    </div>
    <div>
        <label for="mutation-density">Chance of mutation in every reproduction <small>(percent: 1-100)</small></label>
        <input type="number" id="mutation-density">
    </div>
    <hr>
    <div>
        <label for="food-density">Food density <small>(per each spawn)</small></label>
        <input type="number" id="food-density">
    </div>
    <div>
        <label for="food-generation-interval">Food generation interval <small>(milliseconds)</small></label>
        <input type="number" id="food-generation-interval">
    </div>
    <div>
        <label for="max-food">Max food</label>
        <input type="number" id="max-food">
    </div>
    <hr>
        <label for="obstacles">Obstacles <small>rectangle shape, each line one obstacle (x,y,width,height)</small></label>
        <textarea name="obstacles" id="obstacles" cols="25" rows="5"></textarea>
    <hr>
    <div style="display: flex; width: 100%; margin-top: 10px; align-content: center">
        <div class="btn" onclick="pause()">
            <svg style="width: 24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="whitesmoke" d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"/>
            </svg>
        </div>
        <div class="btn" onclick="stop()">
            <svg style="width: 28px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path fill="whitesmoke" d="M384 128v255.1c0 35.35-28.65 64-64 64H64c-35.35 0-64-28.65-64-64V128c0-35.35 28.65-64 64-64H320C355.3 64 384 92.65 384 128z"/>
            </svg>
        </div>
        <div class="btn" onclick="start()">
            <svg style="width: 28px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path fill="whitesmoke" d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
            </svg>
        </div>
    </div>

</div>
<script src="classes/quadtree.js"></script>
<script src="classes/creature.js"></script>
<script src="classes/food.js"></script>
<script src="classes/world.js"></script>
<script src="main.js"></script>
</body>
</html>
